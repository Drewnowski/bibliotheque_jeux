<div>
    <h1>Game Edit</h1>
    <h3>Game Name</h3>
    <input type="text" [(ngModel)] = "game.name" placeholder="Name"><br>
    <h3>Game description</h3>
    <input type="text" [(ngModel)] = "game.description" placeholder="Description"><br>
    <h3>Cost</h3>
    <input type="number" [(ngModel)] = "game.cost" placeholder="Cost"><br>
    <h3>Memory needed</h3>
    <input type="number" [(ngModel)] = "game.memory" placeholder="Memory"><br>
    <h3>Categories :</h3>
    <div>
        <ul>
            <li *ngFor="let gtc of category_to_change">
                {{gtc.name}}
                <button  (click)="updateCategoryToRemove(gtc.category_id)">Remove</button>
                
            </li>
        </ul>
    </div>
    <h3>Platforms :</h3>
    <ul>
        <li *ngFor="let ptc of platform_to_change">
            {{ptc.name}}
            <button (click)="updatePlatformsToRemove(ptc.platform_id)">{{ptc.name}}</button> 
        </li>
    </ul>
</div>

<div>
    <button (click)="updateGame()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
</div>

<div class="right">
    <h2>Categories</h2>
    <form>Enter the category name
        <input id="categorytofind" type="text" name="text">
        <input type="submit" value="Find" (click)="getFiltredCategory()">
    </form>
    <ul>
        <li *ngFor="let fc of filtred_categories">
            <button (click)="updateCategoryToAdd(fc)">{{fc.name}}</button>
        </li>
    </ul>
</div>

<div class="right">
    <h2>Platforms</h2>
    <form>Enter the platform name
        <input id="platformtofind" type="text" name="text">
        <input type="submit" value="Find" (click)="getFiltredPlatforms()">
    </form>
    <ul>
        <li *ngFor="let fp of filtred_platforms">
            <button (click)="updatePlatformsToAdd(fp)">{{fp.name}}</button>
        </li>
    </ul>
</div>
